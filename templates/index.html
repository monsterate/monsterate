{% extends "base.html" %}
{% load static %}

{% block title %}
Home
{% endblock title %}

{% block body %}

<form  method="post" style="background-color: #ffffff;
padding: 100px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
max-width: 600px;
margin: 0 auto;">
    {% csrf_token %}
    <div>
        <h1>Enter Domain Name</h1>
        <input style="width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;" type="text" name="dname1" class="form-control-sm">
    </div><br/>
    <br/>
    <div>
        <label style="display:block;margin-bottom:5px;" for="stport">Start Port</label>
        <input style="width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;" type="text" name="stport" class="form-control-sm">
    </div>
    <br/>
    <div>
        <label style="display:block;margin-bottom:5px;" for="enport">End Port</label>
        <input style="width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;" type="text" name="enport" class="form-control-sm">
    </div>
    <br/>
    <div>
        <button style=" background-color: #3a3b3c;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;" type="submit">Start Scan</button>
    </div>
</form>

<div style="margin-top:20px" class="result">
    <h1>Result</h1>
    <h2 style="color: black;">
        {{output}}
    </h2>
</div>

{% endblock %}
